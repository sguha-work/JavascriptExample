<body>
    <h1>Ajax example using jQuery(3.0)</h1>

        data will be fetched and displayed
    </p>
    <p>
        api used
        <b>http://jsonplaceholder.typicode.com/todos/</b>
    </p>
    <form>
        <label>Enter the id or leave blank for all, then click search</label>
        <input type="text" id="txt_id">
        <button id="btn_search">Search</button>
    </form>
    <div>
        <h4>Following is the result</h4>
    </div>
    <div id="singleData" style="display: none">

    </div>

        <thead>
            <tr>
                <th>id</th>
                <th>user id</th>
                <th>title</th>
                <th>completed</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

        <button id="btn_previous">Previous</button>
        <button id="btn_next">Next</button>
